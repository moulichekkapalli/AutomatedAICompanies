{% extends "base.html" %} {% block content %}
        <!-- ======= Search companies Section ======= -->
    <section id="login" class="contact mt-80">
        <div class="container">
            <div class="section-title">
                <h2>Login</h2>
                <p>
                    Enter admin credentials below.
                </p>
            </div>
            <div class="row">

                <div class="col-lg-6 mx-auto">
                <form action="{{ url_for('admin')}}" method="POST" role="form">
                    <div class="row">
                        <div class="form-group mt-3 input-box">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                                required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group mt-3 input-box">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required />
                        </div>
                    </div>

                    <div class="my-3">    
                        <!-- <div class="loading">Loading</div> -->
                        {% if error %}
                        <div class="error-message input-box">{{error}}</div>
                        {% endif %}
                    </div>
                    <div class="text-center">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
        <div id="cover-spin" ></div>
    </section>
{% endblock %}
